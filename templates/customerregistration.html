{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Customer Registration{% endblock %}

{% block content %}
<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3 style="color:orange">Registration Form</h3><hr>
            <form action="" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button style="background-color:orange; color:white;" class="btn btn-sm">Register</button>
            </form>
            <p> Already have an account? <a href="{% url 'shop:customerlogin' %}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
