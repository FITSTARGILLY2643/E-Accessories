{% extends 'base.html' %}

{% block title %} All Products {% endblock %}

{% block content %}
<div class="container">
    <h3>All Products</h3><hr>
    {% for cat in allcategories %}
    <h4 style="color:orange">{{cat.title}}</h4><hr>
    <div class="row">
        {% for p in cat.product_set.all %}
        <div class="col-md-3">
            <div class="m-4">
                <h5 style="color:orange"><a href="{% url 'shop:productdetail' p.slug %}">{{p.title}}</a></h5>
                <img src="{{p.image.url}}" alt="" class="img-fluid" style="height: 2500; object-fit: cover;">
                <p class="mt-3">Price:  Ksh. {{p.selling_price}}</p>
                <a href="{% url 'shop:addtocart' p.id %}" style="background-color:orange; color:white;" class="btn btn-sm">Add To Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
